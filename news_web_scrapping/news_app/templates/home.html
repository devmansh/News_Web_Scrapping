<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NEWS SCRAPPING WEB APP</title>
</head>
<body>

    <h1 class="text-center">NEWS SCRAPPING WEB APP</h1>

    

    <div class="container">
        <div class="row">

            <div class="col-md-6">

                {% for i in articles %}

                    <div class="card rounded shadow-lg m-2" style="width: 38rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-title">Author: {{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title">Source: {{ i.source.name }}</p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>Published at: {{ i.publishedAt }} </small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">Read More..</a>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
    



    
 


</body>
</html>
